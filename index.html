<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body style="background-color: #26D8D7">
	<center><div class="container">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<div class="jumbotron" style="margin-top: 150px">
				<center><img src="img/avatar.png" class="avatar" style="width: 150px; height: 150px"></center>
				<h3 style="text-align: center; margin-top: 15px">Login</h3>
				<form>
					<div class="from-group" style="margin-top: 15px">
						<input type="text" class="form-control" placeholder="Usuario">
					</div>
					<div class="from-group" style="margin-top: 15px">
						<input type="password" class="form-control" placeholder="Contraseña">
					</div>
						<button type="submit" 	class="form-control btn" style="margin-top: 15px; border-radius: 20px ; background-color:  #26D8D7FF; color: #fff">Login</button>
					<div>
						<p style="margin-top: 15px">¿Aún no está registrado? <a href="registro.html">Registrarse</a></p>
						</div>
				</form>
			</div>
		</div>
	</div>
</center>
</body>
</html>
