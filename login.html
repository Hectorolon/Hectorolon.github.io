<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <div class="box">
          <h1 class="title has-text">Login</h1>
          <form method="post">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Usuario" required="">
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Contraseña" required="">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p style="margin-top: 15px">¿Aún no está registrado? <a href="registro.html">Registrarse</a></p>
            </div>
            <button type="submit" class="button is-info" value=""; onclick="irPagina()">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript">
  function irPagina() {
    window.open("index.html")
    close()
  }
</script>
</body>
</html>
